<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises Methods</title>
</head>
<body>
    <h1>Promises Example</h1>
    <script>
        const promise = new Promise(function(resolve,reject) {
            const x = "JS Promises";
            const y = "JS Promises";

            if(x === y) {
                resolve();
            } else {
                reject();
            }
        });

        promise.then(function(){
            console.log("Success");
        }).catch(function(){
            console.log("Error");
        });
    </script>
</body>
</html>
