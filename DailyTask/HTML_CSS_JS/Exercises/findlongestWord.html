        function findLongestWord(str) {
            const words = str.split(" ");
            let longestWord = "";
            for (let word of words) {
                if (word.length > longestWord.length) {
                    longestWord = word;
                    //console.log(longestWord);
                }
            }
            return `Longest word: ${longestWord} and its length is ${longestWord.length}`;
        }
