<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync and Async Difference</title>
</head>
<body>
    <script>
        function a() {
            console.log("10");
        }
        function b() {
            setTimeout(function(){
                console.log("20");
            }, 5000);
        }
        function c() {
            setTimeout(function(){
                console.log("30");
            }, 3000);
        }
        function d() {
            console.log("40");
        }

        a();
        b();
        c();
        d();
    </script>
</body>
</html>
