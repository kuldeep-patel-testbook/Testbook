<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Example</title>

    <style>
        #container, .card {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 400px;
            height: 300px;
            background-color: black;
            color:white;
            border-radius: 10px;
        }
        .timer {
            font-size: 50px;
        }

        button {
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

    </style>

</head>
<body> 
    <div id="container">
        <div class="card">
            <h1>Stopwatch</h1>
            <div class="timer">
                <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
            </div>
            <div id="btnWrapper">
                <button id="mystart">Start</button>
                <button id="mystop">Stop</button>
                <button id="myreset">Reset</button>
            </div>
        </div>
    </div>
