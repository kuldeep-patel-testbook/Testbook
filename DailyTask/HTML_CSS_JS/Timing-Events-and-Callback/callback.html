<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Callback</title>
</head>
<body>
    <h1>Javascript Callback Functions</h1>
    <p id="demo"></p>
    <script type="text/Javascript">
        
        function myDisplayer(some) {
            document.getElementById('demo').innerHTML = some;
        }

        function myCalculater(num1, num2, myCallback){
            let sum = num1 + num2;
            myCallback(sum);
        }

        myCalculater(25, 5, myDisplayer);
    </script>
</body>
</html>
