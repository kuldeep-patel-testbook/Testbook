<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>

<body>
    <h1>Array Methods</h1>
    <script>
        //Two Dimensonal Array
        const cartoons = [
            ["Micky Mouse", "Pikachu", "Doremon"], ["Peppa Pig", "Popeye", "Powerpuff Girls"], ["Shinchan", "Frozen", "Oggy"], ["Bugs Bunny", "Snoopy", "Scooby-Doo"]
        ];

        console.log(cartoons);
        const P1_1 = performance.now();

        for (let i = 0; i < cartoons.length; i++) {
            for (let j = 0; j < cartoons.length; j++) {
                console.log('cartoons ', cartoons[i][j] + 'at index' + i, j);
            }
        }
        const P1_2 = performance.now();

        //Single Dimensonal Array
        const newcartoons = cartoons.flat();
        const P2_1 = performance.now();
        for (let i = 0; i < newcartoons.length; i++) {
            console.log("newCartoons ", newcartoons[i] + ' at index' + i);
        }
        const P2_2 = performance.now();

        console.log(newcartoons);
        console.log('2D Array time', P1_2 - P1_1);
        console.log('1D Array time', P2_2 - P2_1);

    </script>

</body>

</html>
