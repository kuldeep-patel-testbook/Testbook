<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method in Javascript</title>
</head>
<body>
    <h1>String Method in Javascript</h1>
    <script>
        
        let name = "Peter";
        console.log(name);

        let fruits = "Apple,Kiwi,WaterMelon,Papaya,Mango";
        
        let newFruits = fruits.slice(-15, -8);

        console.log(newFruits);

        const str1 = "Apple,Banana,Mango";
        const substrResult = str1.substr(7,10);
        const substringResult = str1.substring(7,10);
        
        console.log("Str.substr(7,10) =", substrResult);
        console.log("Str.substring(7,10) =", substringResult);



        

    </script>
</body>
</html>
