<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            padding: 20px;
        }

        #inputText {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        #todolist {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .task {
            background-color: #e1e1e1;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task span {
            flex-grow: 1;
            padding-right: 10px;
        }

        #addTaskButton {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .task button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-left: 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .task #editBtn {
            background-color: #24a0ed;
        }

        li:nth-child(odd) {
            background-color: #A9A9A9;
            font-weight: bold;
        }

        li:nth-child(even) {
            background-color: #D3D3D3;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>To-do List</h1>
        <input type="text" name="todo" id="inputText" placeholder="Add a new task" />
        <button onclick="addTask()" id="addTaskButton">Add Task</button>
        <ul id="todolist"></ul>
    </div>

    <script>
        function addTask() {
            let inputText = document.getElementById('inputText');
            let todoList = document.getElementById('todolist');

            if (inputText.value.trim() !== '') {

                //alert("todo list task");

                let taskItem = document.createElement("li");
                taskItem.className = "task";
                taskItem.innerHTML = `
                <span>${inputText.value}</span>
                <button onclick="editTask(this)" id="editBtn">Edit</button>
                <button onclick="deleteTask(this)">Delete</button>`;
                todoList.appendChild(taskItem);
                inputText.value = '';
            }

        }

        function editTask(button) {

            console.log(button.previousElementSibling.innerText);

            let editNew = prompt("Edit Todo Task List:", button.previousElementSibling.innerText);

            if (editNew !== null) {
                button.previousElementSibling.innerText = editNew;
            }

        }

        function deleteTask(button) {
            let listItem = button.parentElement;
            console.log(listItem);
            listItem.remove();
        }


    </script>

</body>

</html>
