<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function Binding & Closure</title>
</head>
<body>
    <h1>JavaScript Function Binding & Closure Example</h1>
    <p id="demo"></p>
    <script>
        const employee = {
            firstname:"Kuldeep",
            lastname:"Patel",
            display: function() {
                let fullname = document.getElementById("demo");
                fullname.innerHTML = this.firstname + " " + this.lastname;
            } 
        }
        
        // Result is undefined undefined value
        //setTimeout(employee.display, 3000);

        let displayBind = employee.display.bind(employee);
        setTimeout(displayBind, 3000);
    </script>
</body>
</html>
