<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Example</title>
</head>
<body>
    
    <script>
    function outer() {

        console.log("This is a function outer");

        const inner =()=> {
            console.log("This is a Inner Function Using ES6");
        } 
        return inner;

    }
    outer()();
</script>

</body>
</html>
