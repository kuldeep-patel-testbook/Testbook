<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Hoisting</title>
</head>
<body>
    <script>
        show();
        function show(){
            console.log('show function');
        }
        
        display();
        const display=()=> {
            console.log('Display');
        }

        // console.log(display);
        // let display = 10;
        

        
    </script>
</body>
</html>
