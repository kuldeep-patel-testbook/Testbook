<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Tag In HTML</title>
</head>

<body>
    <h1>Image Map Tag in HTML</h1>
    <img src="./images/888.png" alt="India Map" usemap="#indiaMap">
    <map name="indiaMap">
        <area shape="poly" alt="Kashmir"
            coords="158,28,185,48,187,56,242,67,245,95,254,82,258,96,289,100,296,78"
            href="https://www.mapsofindia.com/lat_long/jammuandkashmir/" target="_blank">

            <area shape="rect" alt="Rajasthan"
            coords="194,274,200,298"
            href="https://www.mapsofindia.com/lat_long/rajasthan/" target="_blank">
    </map>
</body>

</html>
