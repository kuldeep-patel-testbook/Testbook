<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Tag In HTML</title>
</head>

<body>
    <h1>Image Map Tag in HTML</h1>
    <img src="./images/888.png" alt="India Map" usemap="#indiaMap">
    <map name="indiaMap">
        <area shape="poly" alt="Kashmir"
            coords="178,16,156,29,303,29,309,91,155,34,182,52,175,110,236,117,201,120"
            href="https://www.mapsofindia.com/lat_long/jammuandkashmir/">
    </map>
</body>

</html>
