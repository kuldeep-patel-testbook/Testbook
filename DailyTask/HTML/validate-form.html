<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Form Example</title>
</head>
<body>
    <div class="main">
        <h1>Validate Form Example</h1>
        <div class="validateForms">
            <form>
                <label for="username">User Name</label><br/>
                <input type="text" name="username" placeholder="Enter your name" required /><br><br/>
                <label for="emailid">Email Id</label><br/>
                <input type="email" name="email" placeholder="Enter your email id" required /><br><br/>
                <label for="password">Password</label><br/>
                <input type="password" name="password" placeholder="Enter your password" required /><br><br/>
                <button onclick="alert('Server Validating...')">Validate</button>  
            </form>
        </div>
    </div>
</body>
</html>
