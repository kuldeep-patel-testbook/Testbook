<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple form with labels and input elements</title>
</head>
<body>
    <div class="main">
        <h2>Simple Form With Labels and Input Elements</h2>
        <div class="simpleform">
            <form>
                <label for="username">User Name</label>
                <br/>
                <input type="text" name="username" />
                <br/><br/>
                <label for="email">Email Id</label>
                <br/>
                <input type="email" name="email" />
                <br/><br/>
                <label for="gender">Gender</label>
                <br/>
                <input type="radio" name="gender" value="Female" /> Female <br/>
                <input type="radio" name="gender" value="Male" /> Male <br/><br/>

                <label for="Skills">Skills</label>
                <br/>
                <input type="checkbox" name="chkskills1" value="HTML" />HTML<br/>
                <input type="checkbox" name="chkskills2" value="CSS" />CSS<br/>
                <input type="checkbox" name="chkskills3" value="JAVASCRIPT" />JAVASCRIPT<br/><br/> 
                
                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>
</body>
</html>
