<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: lightblue;
        }
        .profile-card {
            width: 350px;
            text-align: center;
            padding-top: 30px;
            position: relative;
            background-color: #6e7876;
            border-radius: 20px;
            border: 2px solid black;

        }
        .profile-card > img {
            border: 1px solid #fff;
            border-radius: 50%;
            padding: 9px;
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="../../HTML/imresizer-mypic.jpg" alt="profile-image" width="50%"/>
        <h2>Kuldeep Patel</h2>
        <p>Full-Stack developer and <br/>Magento developer</p>
        <p>Ganpat University</p>
        <div class="button">
            <div class="bottom-section">
                <div class="socialmedia">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fas fa-link"></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <button class="follw-me">
                Follow Me
            </button>
        </div>
        <div class="skills">
            <h6>Skills</h6>
            <ul>
                <li>Magento 2</li>
                <li>Core PHP</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>React</li>
                <li>NodeJs</li>
            </ul>
        </div>
    </div>    
</body>
</html>
