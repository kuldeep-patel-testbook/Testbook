<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Card with Padding and Border</title>
    <style>
        .profile-card {
            width: 300px;
            height: 450px;
            background-color: lightblue;
            border: 2px solid;
            padding: 15px;
            margin: auto;
            text-align: center;
        }

        .contact {
            background: rgb(228, 169, 169);
            padding: 5px;
        }

    </style>
</head>
<body>
    <h1 style="text-align: center;">Create a Card with Padding and Border</h1>
    <div class="profile-card">
        <img src="../../HTML/imresizer-mypic.jpg" alt="profile-image" width="50%"/>
        <p>Kuldeep Patel</p>
        <p>Job Area</p>
        <p>University</p>
        <div class="content">
            <h5>Social Media</h5>
        </div>
        <div class="contact">
            <a style="color: white;" href="tel:+919898719097">Contact</a>
        </div>
    </div>    
</body>
</html>
