<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Doubt session task</title>
    <style>
        * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
        }
        .navbar {
            display: flex;
            height: 80px;
            background-color: skyblue;
            position: relative;
            align-items: center;
            justify-content:space-around;
        }
        .sideleft > img {
            display: flex;
            width:55px;
            margin-right: 600px;
        }
        span {
            color: white;
        }
        .sideright > a {
            color: white;
            text-transform: uppercase;
            margin-left: 2em;           
        }
        .sideright > a:hover {
            background-color: grey;
        }

        .flex-container {
            height: 900px;
            background-color: rgb(240, 231, 231) ;
            display:flex;
            padding: 20px;
            justify-content: space-evenly;
        }
        
        .flex-items {
            height: 450px;
            width: 350px;
            border: 2px solid black;
            margin: 10px;
            text-align: center;
        }

        .flex-items > img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="sideleft">
            <img src="./pngegg.png" alt="AK Creative"/><span>AK Creative</span>
        </div>
        <div class="sideright">
            <a>Home</a>
            <a>Products</a>
            <a>Cart</a>
            <a>Contact</a>
        </div>
    </div>
    <div class="flex-container">
     <div class="flex-items">
        <img src="https://acerforeducation.acer.com/wp-content/uploads/2020/10/iStock-638171640-banner.jpg" alt="image1"/>AK 1
    </div>
     <div class="flex-items"><img src="https://www.jennygarrett.global/storage/2019/06/Creativity_web.jpg" alt="image2" />AK 2</div>
     <div class="flex-items"><img src="https://simongoland.com/wp-content/uploads/2011/05/Unleashing-Creativity-and-Innovation.jpg" alt="image3" />AK 3</div>
    </div>
</body>
</html>
