<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grow CSS</title>
    <style>
        .flex-container {
            background-color: rgb(234, 227, 227);
            padding: 15px;
            height: 500px;
            display: flex;
            font-size: 30px;
            text-align: center;
            flex-wrap: wrap;
        }

        .item {
            padding: 10px;
            margin: 10px;
            background-color: black;
            color: white;
            width: 300px;
            height: 100px
        }
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .yellow {
            background-color: yellow;
            color:black;
        }
        .pink {
            background-color: pink;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Responsive FlexBox</h1>
    <em>Browser Windows</em>
    <div class="flex-container">
        <div class="item red">Red Div</div>
        <div class="item blue">Blue Div</div>
        <div class="item yellow">Yellow Div</div>
        <div class="item pink">Pink Div</div>
    </div>
</body>
</html>
