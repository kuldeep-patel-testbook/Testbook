    <style>
        div {
            border: 3px solid black;
            padding: 50px 30px 50px 80px;

            border-bottom-color: grey;
            border-left-color: grey;
        }
    </style>
</head>
<body>
    <h1>Using individual padding properties</h1>
    <div>
        Create a simple HTML page with heading and a div element. Using individual paddingproperties add padding to the div element.
