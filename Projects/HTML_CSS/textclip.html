<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text clip</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .textClass {
            font-size: 10vw;
            background-color: red;
            background-size: 100% 100%;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4bAhocGA8IXCnUskrtZvycFIRJ2dDqtY_ut-ctggcb44c8viognweDQiQlnfWPgRTHHY&usqp=CAU");
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <h1 class="textClass">Marry Chirtsmas</h1>
</body>
</html>
