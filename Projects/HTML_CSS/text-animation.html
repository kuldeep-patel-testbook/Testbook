<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <style>
        body {
            margin: 0;
            text-align: center;
        }
        
        h2 > span {
            border: 3px ridge lightgreen;
            background-color: black;
            color: #fff;
            padding: 10px;
            display: inline-block;
            margin-top: 180px;
        }

        #grid-container {
            text-transform: uppercase;
            color: #999;
            font-size: 36px;
            font-weight: bold;
            padding-top: 200px;
            position: fixed;
            width: 100%;
            bottom: 45%;
            display: block;
        }

        #flip {
            height: 50px;
            overflow: hidden;
        }

        #flip > .item > div {
            color: #fff;
            padding: 4px 12px;
            height: 45px;
            margin-bottom: 45px;
            display: inline-block;
        }

        #flip div:first-child {
            animation: show 5s linear infinite;
        }
    
        #flip div div {
            background: #2fb5b3;
        }

        #flip div:first-child div {
            background: #9a5dd6;
        }

        #flip div:last-child div {
            background: #dc143c;
        }

        @keyframes show {
            0% { margin-top: -270px;}
            5% { margin-top: -180px;}
            33% { margin-top: -180px;}
            38% { margin-top: -90px;}
            66% { margin-top: -90px;}
            71% { margin-top: 0px}
            99.99% { margin-top: 0px}
            100% { margin-top: -270px}
        }

    </style>
</head>
<body>
    <h2><span>CSS3 Animation Demo</span></h2>
    <div id="grid-container">
        Make
        <div id="flip">
            <div class="item"><div>lifestyle</div></div>
            <div class="item"><div>work</div></div>
            <div class="item"><div>everything</div></div>            
        </div>
        Awesome!
    </div>
</body>
</html>
