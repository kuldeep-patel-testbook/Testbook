<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Class Demo</title>
    <style>
        body {
            background-image: url("https://hips.hearstapps.com/hmg-prod/images/autumn-in-the-white-mountains-of-new-hampshire-royalty-free-image-841380450-1531931081.jpg?crop=1xw:0.84415xh;center,top&resize=2048:*");
            background-size: 100% 100%;
            height: 100vh;
            width: 100vw;
            background-repeat: no-repeat;
        }

        .automnpage {
            width: 500px;
            height: 200px;
            border: 20px dotted #ec990c;
            /* background-color: rgba(0, 0, 0, 0.5); */
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuzPEyKj5OH6FLJAGl-p_sv7QCpJgzSzTU1jFFAi2lFvbFJDj8FRZGktR6p4mrndp0vV8&usqp=CAU");
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 20px;
            /* background-clip: border-box; */
            background-origin:padding-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="automnpage">
            "Embrace the season's warmth in every hue. Discover our autumn collection, where nature's palette meets
            style." Feel free to adjust it according to your specific branding or design preferences!
        </div>
    </div>
</body>

</html>
